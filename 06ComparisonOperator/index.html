<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 50%;
        }
        
        td, th {
          border: 2px solid ;
          text-align: center;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <h3>ตัวดำเนินการเปรียบเทียบ</h3>
    <li><b>ชนิดข้อมูล boolean</b></li><br>
    <table>
        <tr>
            <th>Operator</th>
            <th>คำอธิบาย</th>
        </tr>
        <tr>
            <td>==</td>
            <td>เท่ากับ</td>
        </tr>
        <tr>
            <td>!=</td>
            <td>ไม่เท่ากับ</td>
        </tr>
        <tr>
            <td>></td>
            <td>มากกว่า</td>
        </tr>
        <tr>
            <td><</td>
            <td>น้อยกว่า</td>
        </tr>
        <tr>
            <td>>=</td>
            <td>มากกว่าหรือเท่ากับ</td>
        </tr>
        <tr>
            <td><=</td>
            <td>น้อยกว่าหรือเท่ากับ</td>
        </tr>
    </table>
</body>
</html>
