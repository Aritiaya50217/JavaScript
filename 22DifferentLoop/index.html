    <h1>ข้อแตกต่างและการใช้งาน Loop</h1>
    <li>For ใช้ในกรณี<b style="color: red;">รู้จำนวนรอบ</b>ที่ชัดเจน</li>
    <li>While ใช้ในกรณีที่<b style="color: red;">ไม่รู้จำนวนรอบ</b></li>
    <li>Do...While ใช้ในกรณีที่อยากให้<b style="color: red;">ลองทำก่อน 1 รอบ</b>แล้วทำซ้ำไปเรื่อย ๆ เท่าที่เงื่อนไขเป็นจริง</li>
</body>
