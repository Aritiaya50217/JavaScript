    <h1>if..else แบบลดรูป (Ternary Operator)</h1>
    <p>ตัวแปร = (เงื่อนไข) ? คำสั่งเมื่อเงื่อนไขเป็นจริง : คำสั่งเมื่อเงื่อนไขเป็นเท็จ ;</p>
    <p>if (เงื่อนไข) { <br>
    &nbsp;&nbsp;คำสั่งเมื่อเงื่อนไขเป็นจริง<br>
    }else { <br>
    &nbsp;&nbsp;คำสั่งเมื่อเงื่อนไขเป็นเท็จ <br>
    }
    </p>
