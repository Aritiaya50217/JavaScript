<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 80%;
        }
        
        td, th {
          border: 2px solid ;
          text-align: center;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: lightskyblue;
        }
    </style>
    <script src="app.js"></script>
</head>
<body>
    <h1>ตัวดำเนินการทางตรรกศาสตร์</h1>
    <table>
        <tr>
            <th>Operator</th>
            <th>คำอธิบาย</th>
        </tr>
        <tr>
            <td>&&</td>
            <td>AND</td>
        </tr>
        <tr>
            <td>||</td>
            <td>OR</td>
        </tr>
        <tr>
            <td>!</td>
            <td>NOT</td>
        </tr>
    </table><hr>
    <h3>ตัวอย่าง</h3>
    <table>
        <tr>
            <th>a</th>
            <th>!a</th>
            <th>a</th>
            <th>b</th>
            <th>a&&b</th>
            <th>a||b</th>
        </tr>
        <tr>
            <td>true</td>
            <td>false</td>
            <td>false</td>
            <td>false</td>
            <td>false</td>
            <td>false</td>
        </tr>
        <tr>
            <td>false</td>
            <td>true</td>
            <td>false</td>
            <td>true</td>
            <td>false</td>
            <td>true</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>true</td>
            <td>false</td>
            <td>false</td>
            <td>true</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>true</td>
            <td>true</td>
            <td>true</td>
            <td>true</td>
        </tr>
    </table>
</body>
</html>
