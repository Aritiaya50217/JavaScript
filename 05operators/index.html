<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 50%;
        }
        
        td, th {
          border: 2px solid ;
          text-align: center;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <h1>ตัวดำเนินการ (Operator)</h1>
    <p>กลุ่มของเครื่องหมยหรือสัญลักษณ์ที่ใช้ในการเขียนโปรแกรม</p>
    <h2 style="padding-left: 10%;">A + B</h2>
    <li type="1">ตัวดำเนินการ (Operator)</li>
    <li type="1">ตัวถูกดำเนินการ (Operand)</li><hr>
    <h3>ตัวดำเนินการทางคณิตศาสตร์</h3>
    <table>
        <tr>
            <td>Operator</td>
            <td>คำอธิบาย</td>
        </tr>
        <tr>
            <th>+</th>
            <th>บวก</th>
        </tr>
        <tr>
            <th>-</th>
            <th>ลบ</th>
        </tr>
        <tr>
            <th>*</th>
            <th>คูณ</th>
        </tr>
        <tr>
            <th>/</th>
            <th>หาร</th>
        </tr>
        <tr>
            <th>%</th>
            <th>หารเอาเศษ</th>
        </tr>
    </table>
</body>
</html>
