    <h1>ขอบเขตตัวแปร</h1>
    <li>local variable ตัวแปรที่ทำงานอยู่ในฟังก์ชันมีขอบเขตการทำงาน ตั้งแต่จุดเริ่มต้นไปจนถึงจุดสิ้นสุดของฟังก์ชัน</li>
    <li>global variable ตัวแปรที่ทำงานอยู่นอกฟังก์ชันมีขอบเขตการทำงานตั้งแต่จุดเริ่มต้นไปจนถึงจุดสิ้นสุดของไฟล์ที่ประกาศใช้</li>
