    <h1>คำสั่งที่เกี่ยวข้องกับ Loop</h1>
    <li>break ถ้าโปรแกรมพบคำสั่งนี้จะหลุดจากการทำงานในลูปทันที เพื่อไปทำคำสั่งอย่างอื่นที่อยู่นอกลูป</li>
    <li>continue คำสั่งนี้จะทำให้หยุดการทำงานแล้วย้อนกลับไปเริ่มต้นการทำงานที่ต้นลูปใหม่</li>
